<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Drag and Drop
        <small>2.0</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">General Elements</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Songs List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="list-group" [dragula]='"song-list"'>
                        <li class="list-group-item" *ngFor="let song of musicList">{{song}}</li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (left) -->

        <!-- middle column -->
        <div class="col-md-3">
            <!-- general form elements -->
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">My Playlist</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="list-group" [dragula]='"song-list"'>
                        <li class="list-group-item" *ngFor="let song of playList">{{song}}</li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (middle) -->

        
        <!-- right column -->
        <div class="col-md-3">
            <!-- Horizontal Form -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">My Favourites</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="list-group" [dragula]='"song-list"'>
                        <li class="list-group-item" *ngFor="let song of favouriteList">{{song}}</li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
    <hr style="border: 2px solid #aaa;">

        <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <!-- general form elements -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Vegetables List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="list-group" [dragula]='"salad-list"'>
                        <li class="list-group-item" *ngFor="let item of vegetablesList">{{item}}</li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (left) -->

        <!-- middle column -->
        <div class="col-md-3">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Fruits List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="list-group" [dragula]='"salad-list"'>
                        <li class="list-group-item" *ngFor="let item of fruitsList">{{item}}</li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (middle) -->

        
        <!-- right column -->
        <div class="col-md-6">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Prepare Your Salad</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="list-group" [dragula]='"salad-list"'>
                        <li class="list-group-item" *ngFor="let item of salads">{{item}}</li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
