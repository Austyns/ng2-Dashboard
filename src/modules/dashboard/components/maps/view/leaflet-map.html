<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Leaflet
        <small>Version 1.0.2</small>
    </h1>
    <ol class="breadcrumb">
        <li><a routerLink="/dashboard/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Leaflet Maps</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Leaflet Map with Markers</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart">
                                <!-- Leaflet Map -->
                                <leaflet-weather></leaflet-weather>
                            </div>
                            <!-- /.leaflet map -->
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Leaflet Maps - Circle Marker</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <!-- Circle maker col -->
                        <div class="col-md-12">
                            <div class="chart">
                                <!-- Leaflet Map -->
                                <leaf-element [lat]="lat" [lon]="lng" [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom">
                                    <layer-element [slippyLayer]="'http://{s}.tile.osm.org/{z}/{x}/{y}.png'">
                                    </layer-element>
                                    <circle-element [lat]="lat" [lon]="lng" [radius]="circleRadius" [Options]="circleOptions">
                                    </circle-element>
                                </leaf-element>
                            </div>
                            <!-- /.leaflet map -->
                        </div>
                        <!-- /.Circle maker col -->
                    </div>
                    <!-- /.row -->
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->

        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Google Maps - Create Markers on Click</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <!-- polygon maker col -->
                        <div class="col-md-12">
                            <div class="chart">
                                <!-- Google Map -->
                                <leaf-element [lat]=40 [lon]=-72 [zoom]=10 [minZoom]=2 [maxZoom]=25>
                                </leaf-element>
                            </div>
                            <!-- /.leaflet map -->
                        </div>
                        <!-- /.polygon maker col -->
                    </div>
                    <!-- /.row -->
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
